<!DOCTYPE html>
<html>
    <head>

        <title>Caissa</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
        <link rel="manifest" href="/static/caissa.manifest">

        <link rel="shortcut icon" href="/static/favicon.png" />
        <style>

            html, body, .root {
                width:     100%;
                height:    100%;
                font-size: 16px;
                min-width: 320px;
                overflow: hidden;
            }
            body {
                top: 0; left: 0;
                position: fixed;
            }

            :root {
                --sat: env(safe-area-inset-top);
                --sar: env(safe-area-inset-right);
                --sab: env(safe-area-inset-bottom);
                --sal: env(safe-area-inset-left);
            }
            loading-container {
                width: 100%;
                height: 100%;
            }
            loading-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                margin-top: 40px;
                height: 100%;
                width: 100%;
                background-color: rgba(128,128,128, 0.9);
                z-index: 1000;
            }
            loading-screen {
                position: absolute;
                top: 0;
                left: calc(50vw - 180px);
                height: 100%;
                width: 360px;
                margin: 40px auto;
                overflow: hidden;
                background: rgba(0,0,0, 0.5);
                padding-top: 40px;
                font-family: monospace;
                color: white;
                z-index: 1001;
            }
            loading-screen .option-waitscreen {
                margin-top: 12px;
                display: none;
            }
            loading-screen button {
                margin-top: 12px;
                padding: 4px 8px;
            }
        </style>

        <script>
            var offset = 16;
            window.t0 = Date.now();
            console.log('Info   :', 'Initializing...');

            if (location.hash.includes('debug')){
                window.onerror = function (...args) {
                    document.body.innerHTML = JSON.stringify(args);
                    console.log(JSON.stringify(arguments))
                }
            }
            function saveOption (ctrl) {
                Caissa.DB.Options.update('0', {ui:{waitscreen: !ctrl.checked}}, true);
            }
            function saveName (ctrl) {
                Caissa.DB.Options.update('0', {'user-data':{name: ctrl.value}}, true);
            }


            // if('serviceWorker' in navigator) {
            //     navigator.serviceWorker.register('./static/caissa.sw.js');
            // };
        </script>

    </head>
    <body>

        <noscript>You need to enable JavaScript to run Caissa.</noscript>

        <div class="root"></div>

        <loading-container>
            <loading-backdrop></loading-backdrop>
            <loading-screen  style="text-align: center; padding: 80px 1rem">
                <loading-text>
                    <h3>Caissa loading...</h3>
                    <div class="messages"></div>
                    <div style="text-align: center;">
                        <button class="start"   onclick="Caissa.start()">Start</button>
                        <button class="reload"  onclick="location.reload()">Reload</button>
                        <button class="reload"  onclick="Caissa.DB.reset()">Reset</button>
                    </div>
                    <div class="dump" style="display: none; text-align: center;">
                        <button onclick="Caissa.DB.dump()">DB.dump</button>
                    </div>
                    <div class="a2home" style="display: none; text-align: center;">
                        <button  onclick="">Add to Home Screen</button>
                    </div>
                    <div class="option-waitscreen" style="margin-top: 20px;width: 100%; text-align: center;">
                        <label>
                            Don't show again
                            <input type="checkbox" class="chkwaitscreen" onchange="saveOption(this)" />
                        </label>

                    </div>
                    <div class="option-username" style="margin-top: 20px;width: 100%; text-align: center;">
                        <input class="txtusername" playholder="enter user name" oninput="saveName(this)" />
                    </div>

                </loading-text>
                <loading-messages style="display: block; margin-top: 1rem">
                    huhu huhu
                </loading-messages>
            </loading-screen>
        </loading-container>

    </body>
</html>
